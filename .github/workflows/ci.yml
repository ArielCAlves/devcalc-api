name: CI Pipeline - TP 2

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'TP1/devcalc/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'TP1/devcalc/**'

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build com Maven
        run: mvn clean install -DskipTests
        working-directory: TP1/devcalc

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Executar testes
        run: mvn test
        working-directory: TP1/devcalc

  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Gerar .jar com Maven
        run: mvn package -DskipTests
        working-directory: TP1/devcalc

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test, package]
    steps:
      - name: Simular deploy
        run: echo "Deploy realizado com sucesso"

  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Roda o Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_LINTERS: CHECKOV,GOOGLE_JAVA_FORMAT,JAVA,MARKDOWN
